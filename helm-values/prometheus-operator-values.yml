alertmanager:
  alertmanagerSpec:
    externalUrl: http://localhost/alertmanager
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    paths:
      - /alertmanager(/|$)(.*)

prometheus:
  prometheusSpec:
    externalUrl: http://localhost/prometheus
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    paths:
      - /prometheus(/|$)(.*)

grafana:
  adminPassword: admin
  env:
    GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/grafana"
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    hosts:
      - ""
    path: /grafana(/|$)(.*)